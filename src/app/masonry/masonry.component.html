      <li *ngFor="let photo of photos; let i =index"
          class="mdc-image-list__item">
          <mdc-card-primary-action mdc-ripple
          (click)="openDialog(photo.popImagePath, photo.popImages)">
          <!-- <mdc-card-primary-action mdc-ripple (click)="firedUp()"> -->
            <!-- <mdc-card-primary-action mdc-ripple (click)="openCard(photo.imageUrl)"> -->
            <div class="rlg-photo-kontainer">
              <img class="mdc-image-list__image" src="{{photo.imageUrl}}">

              <div class="rlg-photo-title-kontainer-bg">
                <div class="mdc-image-list__supporting">
                  <span class="mdc-image-list__label
                              rlg-photo-title
                              rlg-font-shadow1">
                              {{photo.imageName}}
                  </span>
                </div>
              </div>

            </div>
          </mdc-card-primary-action>
      </li>
  </ul>
