
  <!-- MASONRY -->
  <div class="masong">
    <ul class="mdc-image-list mdc-image-list--masonry my-masonry-image-list rlg-photo-kontainer">
      <li *ngFor="let photo of photos; let i =index"
          class="mdc-image-list__item"
          mdc-ripple
          [style.backgroundImage]="'url('+ photo.imageUrl +')'"
          [style.background-repeat]= "'no-repeat'"
          [style.backgroundSize]="'cover'"
          [style.width.px]="300"
          [style.height.px]="500"
          [style.cursor]="'pointer'"
          (click)="openDialog(photo.popImagePath, photo.popImages)"
          >
      </li>
  </ul>
</div>
